<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b12">
  <title>404 — Slop spilled</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0b12; --text:#e8e9f0; --muted:#a9aec6; --accent:#9b5cff; --accent-3:#ff4ecd; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; display:grid; place-items:center; background: radial-gradient(900px 700px at 10% 0%, rgba(45,212,191,0.18), transparent), radial-gradient(700px 500px at 70% 100%, rgba(155,92,255,0.18), transparent), var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    .card{max-width:720px; padding:32px; border-radius:16px; background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12)}
    h1{font-family:"Space Grotesk", Inter, sans-serif; font-size: clamp(28px,6vw,56px); margin:0 0 8px}
    p{color:var(--muted); margin:0 0 16px}
    a.btn{display:inline-flex; gap:10px; align-items:center; text-decoration:none; font-weight:800; color:#fff; padding:12px 16px; border-radius:12px; background: linear-gradient(135deg, var(--accent-3), var(--accent));}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Slop spilled</h1>
    <p>The page you’re looking for slid off the cutting board. Let’s mop this up.</p>
    <a class="btn" href="/">Return to home</a>
  </div>
</body>
</html>
